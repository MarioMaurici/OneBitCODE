<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let calc = parseFloat(prompt("Seja bem vindo para a calculadora de quatro operações! escolha dois numeros para serem calculado\n\nNumero Um:"));
        let calc2 = parseFloat(prompt("Escolha outro número:"));
        const subtracao = calc-calc2;
        const soma = calc + calc2;
        const divisao = calc/calc2;
        const multiplicacao = calc*calc2
        alert(`Os valores das operações com os números ${calc} e ${calc2} são:\n\nSubtração: ${subtracao}\nSoma: ${soma}\nDivisão: ${divisao}\nMultiplicação: ${multiplicacao}`);
    </script>
</head>

</html>
