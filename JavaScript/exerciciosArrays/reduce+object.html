<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        const produtos = [
            { nome: "Camiseta", preco: 30 },
            { nome: "Calça", preco: 70 },
            { nome: "Tênis", preco: 100 }
        ];
        const somaPreco = produtos.reduce((acc,value) => acc + value.preco,0)
    </script>
</body>
</html>
